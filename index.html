<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GA Changelog RSS Feed</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <header>
      <img
        src="https://www.getaccept.com/hubfs/CMS%20Imagery%20-%20Global/GetAccept%20Brand/GetAccept-Logo-2023-White-Screen.png"
        width="200"
        height="38.7"
        alt="logo"
      />
    </header>
    <h1>GetAccept Changelog RSS Feeds</h1>
    <section>
      <div class="">
        <h2>Choose your tag</h2>
        <select name="Choose your tag" id="">
          <option value="">None</option>

          <option value="Microsoft Dynamics">Microsoft Dynamics</option>
